<!DOCTYPE HTML>
<html>	
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>怒斩JS函数</title>
<style type="text/css">
  	body,p,div{
  		margin: 0;
  	}
  	p{
  		animation: font 3s infinite ease-in;
  	}
	.animation{
		width: 100px;
		height: 62px;
		background: red;
		animation: myfirst 3s infinite ease-out;

	}
	@keyframes myfirst
	{
		0% 100% {background: red;}
		50% { 
			background: lime; 
			margin-left: 25%;
		}
	}
	@keyframes font
	{
		0% 100% { font-size: 20px; }
		40%{ font-size: 50px; }
	}
</style>
<script type="text/javascript" src="FCC.js"></script>
<script type="text/javascript" src="basic.js"></script>
<script type="text/javascript" src="intermediate.js"></script>
</head>
<body>
<p>你爱我嘛 <br>differ函数</p>	
<div class="animation">
	
</div>
</body>
</html>
