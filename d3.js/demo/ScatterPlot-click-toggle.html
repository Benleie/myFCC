<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>axis-no-label</title>
	<style>
		.f-svg {
			background-color: Ivory;
			margin-left: 50px;
		}
		.f-text {
			font-family: sans-serif;
			font-size: 14px;
			fill:red;	
			display:none;		
		}

		.Axis path,
		.Axis line {
			stroke: teal;
			shape-rendering: crispEdges;
		}
		.Axis text {
			font-family: Optima, Futura, sans-serif;
			font-weight: bold;
			font-size: 14px;
			fill: teal;
		}

	</style>
	<script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script type="text/javascript">

		var dataset = [];
		const xRange = Math.random() * 900 + 100,
			  yRange = Math.random() * 90 + 10;
		for(let i = 0; i < d3.randomUniform(20, 40)(); i++){
			let litteArray = [];
			litteArray[0] = d3.randomUniform(0, xRange)() | 0;
			litteArray[1] = d3.randomUniform(0, yRange)() | 0;
			dataset.push(litteArray)
		}
		
		const w = 800,
			  h = 500;

		const svg = d3.select("body")
			        .append("svg")
			        .attr("width", w)
			        .attr("height", h)
			        .attr("class", "f-svg")

	    var xScale = d3.scaleLinear()
					   .domain([0, d3.max(dataset, (d) => d[0])])
					   .range([0.05*w, 0.9*w]);

		var yScale = d3.scaleLinear()
					   .domain([0, d3.max(dataset, (d) => d[1])])
					   // upside down
					   .range([0.95*h - 3, 0.1*h]);

		var rScale = d3.scaleLinear()
					   .domain([0, d3.max(dataset, (d) => d[1])])
					   .range([3,10])

		svg.append("g").selectAll("circle")  //.append("g")
		   .data(dataset).enter()
		   .append("circle")
		   .attr("cx", (d) => xScale(d[0]) )
		   .attr("cy", (d) => yScale(d[1]) )
		   .attr("r",  (d) => rScale(d[1]))
		   .attr("fill",'navy')

		svg.append("g")
		   .attr("class","group-text")
		   .selectAll("text")
		   .data(dataset).enter()
		   .append("text")
		   .text(function(d) {
		   		return "(" + d[0] + "," + d[1] + ")";
		   })
		   .attr("x", (d) => xScale(d[0]) + rScale(d[1]))  //避免text被遮挡
		   .attr("y", (d) => yScale(d[1]) )
		   .attr("class", "f-text")	


		// define X axis
		var xAxis = d3.axisBottom(xScale)
					  .ticks(7)	
		// add X axis
		svg.append("g")
		   .attr("class", "Axis")
		   .attr("transform","translate(0," + (0.95*h - 3)  + ")")
		   .call(xAxis)	   

		// define Y axis
		var yAxis = d3.axisLeft(yScale)
					  .ticks(10);
		svg.append("g")
		   .attr("class", "Axis")
		   .attr("transform","translate(" + 0.05*w  + ",0)")
		   .call(yAxis)	


		/*document.querySelector(".group-text").addEventListener("click",function(event){
			console.log(this === event.target)
		})*/


		var texts = document.querySelectorAll(".f-text");
		var circles = document.querySelectorAll("circle");
		
		/***
		***将text的显示设置为toggle,点击则显示，再次点击就关闭
		***为每一个text及其对应的circle提供一个独立的lock.
		***每个lock只有true和false两种状态,false表示不显示text.
		***默认text为'diplay:none'.
		***此时跟踪click事件，即为toggle
		**/
		var locks = []
		for(let i = 0; i < circles.length; i++)
			locks[i] = false;

		for(let i = 0; i < circles.length; i++){
				circles[i].addEventListener("click", function(){
					locks[i] = !locks[i];
					texts[i].style.display = (locks[i] === true) ?  "block" : "none";
					locks[i] === true  && console.log("text" + i + ": " +  texts[i].innerHTML);
				},false)
		}
		
		
	</script>
</body>
</html>
